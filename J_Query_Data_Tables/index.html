
<html>
<head>
	<title>Display In Data Tables</title>
</head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/json_val.js"></script>
<body>
  <p><br/><br/><br/><br/></p>
    <div class="container" >
      <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-body">
              <div class="text-center"><h2>User Registration</h2></div>
                <form  name="form_1" id="details_form" data-toggle="validator">
                    <div class="form-group">
                      <label for="First Name">First Name</label>
                      <input type="text" class="form-control" id="f_name" placeholder="First Name"  >
                    </div>
                    <div class="form-group">
                      <label for="Last Name">Last Name</label>
                      <input type="text" class="form-control" id="l_name" placeholder="Last Name" required >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="e_mail" placeholder="Email" required >
                    </div>
                    <div class="form-group">
                      <label for="Phone Number">Phone Number</label>
                      <input type="text" class="form-control" id="p_number" placeholder="Phone Number" pattern= "[0-9]" >
                    </div>
                    <button type="button"  class="btn btn-primary" id="btn"  >Submit</button>
              </form>
              </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <div class="container" id="myDIV">
    <div class="row">
    	<table id="test" class="table table-bordered table-stripped table-hover" cellspacing="0" width="100%">
    		<thead>
    		<tr>
    			<th>First Name</th>
    			<th>Last Name</th>
    			<th>Email</th>
    			<th>Phone Number</th>
    			<th> </th>
    		</tr>
    		</thead>
    	</table>
    	
    	</div>
    </div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <form  name="form_2" id="update_form" >
                    <div class="form-group">
                      <label for="First Name">First Name</label>
                      <input type="text" class="form-control" id="u_f_name" placeholder="First Name" pattern="[A-Za-z]{25}" >
                    </div>
                    <div class="form-group">
                      <label for="Last Name">Last Name</label>
                      <input type="text" class="form-control" id="u_l_name" placeholder="Last Name" required >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="u_e_mail" placeholder="Email" required >
                    </div>
                    <div class="form-group">
                      <label for="Phone Number">Phone Number</label>
                      <input type="text" class="form-control" id="u_p_number" placeholder="Phone Number" pattern= "[0-9]" >
                    </div>
              </form>
              <div class="modal-footer">
                      <button type="button"  class="btn btn-primary"  id="u_btn"  data-dismiss="modal">Update</button>
                    </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
